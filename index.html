<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JustBegin — Start Small. Stay Consistent.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: #0F172A;
      color: #E5E7EB;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
    }

    .hero h1 {
      font-size: 52px;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 19px;
      color: #94A3B8;
      max-width: 520px;
      margin-bottom: 32px;
    }

    .hero button {
      background: #22C55E;
      color: #0F172A;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .hero button:hover {
      transform: translateY(-2px);
      background: #16A34A;
    }

    /* ARROW */
    .arrow {
      margin-top: 40px;
      font-size: 32px;
      color: #22C55E;
      animation: bounce 1.5s infinite;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    /* SECTION */
    section {
      max-width: 900px;
      margin: auto;
      padding: 80px 24px;
    }

    section h2 {
      font-size: 32px;
      margin-bottom: 12px;
    }

    section p {
      color: #94A3B8;
      font-size: 18px;
      max-width: 600px;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 24px;
      margin-top: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-bottom: 6px;
      margin-top: 16px;
      color: #CBD5F5;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: #E5E7EB;
      outline: 1px solid #1E293B;
    }

    footer {
      text-align: center;
      padding: 32px;
      color: #64748B;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero">
    <h1>Start small.<br>Stay consistent.</h1>
    <p>
      JustBegin helps you plan simple actions, build discipline,
      and move forward — without pressure.
    </p>

    <button onclick="scrollToPlan()">Just begin</button>

    <div class="arrow" onclick="scrollToPlan()">↓</div>
  </div>

  <!-- PLAN SECTION -->
  <section id="plan">
    <h2>Your first step</h2>
    <p>
      Don’t plan your whole life.  
      Just decide what you will start today.
    </p>

    <div class="card">
      <label>What will you start?</label>
      <input placeholder="Example: 10 minutes of reading">

      <label>When?</label>
      <input placeholder="Example: Tomorrow at 9:00">
    </div>
  </section>

  <footer>
    © JustBegin — Discipline without pressure
  </footer>

  <script>
    function scrollToPlan() {
      document.getElementById("plan").scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
