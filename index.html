<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JustBegin — Start Small. Stay Consistent.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #020617, #0F172A);
      color: #E5E7EB;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
    }

    .hero h1 {
      font-size: 52px;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 19px;
      color: #94A3B8;
      max-width: 520px;
      margin-bottom: 32px;
    }

    .hero button {
      background: #22C55E;
      color: #020617;
      border: none;
      padding: 14px 32px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .hero button:hover {
      background: #16A34A;
      transform: translateY(-2px);
    }

    /* ARROW */
    .arrow {
      margin-top: 40px;
      font-size: 32px;
      color: #22C55E;
      animation: bounce 1.5s infinite;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    /* SECTION */
    section {
      max-width: 900px;
      margin: auto;
      padding: 80px 24px;
    }

    section h2 {
      font-size: 32px;
      margin-bottom: 12px;
    }

    section p {
      color: #94A3B8;
      font-size: 18px;
      max-width: 600px;
    }

    .card {
      background: radial-gradient(circle at top, #020617, #020617cc);
      border-radius: 18px;
      padding: 28px;
      margin-top: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-bottom: 6px;
      margin-top: 18px;
      color: #CBD5F5;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #020617;
      color: #E5E7EB;
      outline: 1px solid #1E293B;
      font-size: 15px;
    }

    .card button {
      margin-top: 24px;
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: #22C55E;
      color: #020617;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .card button:hover {
      background: #16A34A;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #64748B;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero">
    <h1>Start small.<br>Stay consistent.</h1>
    <p>
      JustBegin helps you decide one simple action
      and reminds you when it’s time to start.
    </p>

    <button onclick="scrollToPlan()">Just begin</button>
    <div class="arrow" onclick="scrollToPlan()">↓</div>
  </div>

  <!-- PLAN -->
  <section id="plan">
    <h2>Your first step</h2>
    <p>
      Don’t plan your whole life.  
      Just decide what you will start today.
    </p>

    <div class="card">
      <label>What will you start?</label>
      <input id="task" placeholder="Example: 10 minutes of reading">

      <label>When? (minutes)</label>
      <input id="time" placeholder="Example: 10">

      <button id="addTask">Start & remind me</button>
    </div>
  </section>

  <footer>
    © JustBegin — discipline without pressure
  </footer>

  <script>
    function scrollToPlan() {
      document.getElementById("plan").scrollIntoView({ behavior: "smooth" });
    }

    document.getElementById("addTask").addEventListener("click", () => {
      const task = document.getElementById("task").value;
      const minutes = parseInt(document.getElementById("time").value);

      if (!task || !minutes) {
        alert("Please enter task and time");
        return;
      }

      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }

      const delay = minutes * 60 * 1000;

      localStorage.setItem("justbegin_task", JSON.stringify({
        task,
        time: Date.now() + delay
      }));

      setTimeout(() => {
        new Notification("JustBegin", {
          body: `Time to start: ${task}`,
        });
      }, delay);

      alert("Reminder set. Just begin.");
    });
  </script>

</body>
</html>
