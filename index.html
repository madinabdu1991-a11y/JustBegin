<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JustBegin — Start Small. Stay Consistent.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      background: linear-gradient(180deg, #020617, #0F172A);
      color: #E5E7EB;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
    }

    h1 {
      font-size: 52px;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 19px;
      color: #94A3B8;
      max-width: 520px;
      margin-bottom: 32px;
    }

    button {
      background: #22C55E;
      color: #020617;
      border: none;
      padding: 14px 32px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 80px 24px;
    }

    .card {
      background: #020617;
      border-radius: 18px;
      padding: 28px;
      margin-top: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      color: #CBD5F5;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #020617;
      color: #E5E7EB;
      outline: 1px solid #1E293B;
    }

    .task {
      margin-top: 16px;
      padding: 14px;
      background: #020617;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      outline: 1px solid #1E293B;
    }

    .task span {
      color: #94A3B8;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #64748B;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="hero">
  <h1>Start small.<br>Stay consistent.</h1>
  <p>One action. One reminder. Just begin.</p>
  <button onclick="scrollToPlan()">Just begin</button>
</div>

<section id="plan">
  <h2>Your first step</h2>

  <div class="card">
    <label>What will you start?</label>
    <input id="taskInput" placeholder="Example: 10 minutes of reading">

    <label>When? (minutes)</label>
    <input id="timeInput" type="number" min="1" placeholder="Example: 15">

    <button onclick="addTask()" style="margin-top:24px;width:100%;">
      Start & remind me
    </button>
  </div>

  <div class="card">
    <h3>Active tasks</h3>
    <div id="taskList"></div>
  </div>
</section>

<footer>© JustBegin — discipline without pressure</footer>

<script>
  function scrollToPlan() {
    document.getElementById("plan").scrollIntoView({ behavior: "smooth" });
  }

  async function ensureNotifications() {
    if (!("Notification" in window)) {
      alert("Your browser does not support notifications");
      return false;
    }

    if (Notification.permission === "granted") return true;

    const permission = await Notification.requestPermission();
    return permission === "granted";
  }

  function getTasks() {
    return JSON.parse(localStorage.getItem("justbegin_tasks")) || [];
  }

  function saveTasks(tasks) {
    localStorage.setItem("justbegin_tasks", JSON.stringify(tasks));
  }

  async function addTask() {
    const text = taskInput.value.trim();
    const minutes = Number(timeInput.value);

    if (!text || !Number.isFinite(minutes) || minutes <= 0) {
      alert("Please fill in both fields correctly");
      return;
    }

    const allowed = await ensureNotifications();
    if (!allowed) {
      alert("Please allow notifications to receive reminders");
      return;
    }

    const task = {
      id: Date.now(),
      text,
      triggerTime: Date.now() + minutes * 60000,
      notified: false
    };

    const tasks = getTasks();
    tasks.push(task);
    saveTasks(tasks);

    scheduleTask(task);
    renderTasks();

    taskInput.value = "";
    timeInput.value = "";
  }

  function scheduleTask(task) {
    const delay = task.triggerTime - Date.now();

    if (delay <= 0) {
      task.notified = true;
      saveTasks(getTasks().map(t => t.id === task.id ? task : t));
      return;
    }

    setTimeout(() => {
      new Notification("JustBegin", {
        body: `Time to start: ${task.text}`
      });

      const tasks = getTasks().map(t =>
        t.id === task.id ? { ...t, notified: true } : t
      );
      saveTasks(tasks);
      renderTasks();
    }, delay);
  }

  function renderTasks() {
    taskList.innerHTML = "";
    getTasks().forEach(t => {
      const div = document.createElement("div");
      div.className = "task";
      div.innerHTML = `
        <div>
          <strong>${t.text}</strong><br>
          <span>${t.notified ? "Completed" : "Waiting..."}</span>
        </div>
      `;
      taskList.appendChild(div);
    });
  }

  // Restore timers
  getTasks().forEach(t => {
    if (!t.notified) scheduleTask(t);
  });
  renderTasks();
</script>

</body>
</html>
